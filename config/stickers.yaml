      type: absolute
    size:
      height: 4
      width: 4
    src: /drum_9.svg
    zIndex: 10
  - alt: Tambourine
    animation:
      animate:
        rotate:
          - 0
          - 360
      transition:
        duration: 10
        ease: linear
        repeat: Infinity
    position:
      bottom: 20px
      left: 10%
      type: absolute
    size:
      height: 3
      width: 3
    src: /tambourine.svg
    zIndex: 10
  - alt: Piano
    animation:
      animate:
        "y":
          - -5
          - 5
          - -5
      transition:
        duration: 3
        ease: easeInOut
        repeat: Infinity
