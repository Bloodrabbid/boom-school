        duration: 4
        ease: easeInOut
        repeat: Infinity
    position:
      left: 5%
      top: 20px
      type: absolute
    size:
      height: 5
      width: 5
    src: /guitar_4.svg
    zIndex: 10
  - alt: Drum
    animation:
      animate:
        scale:
          - 1
          - 1.1
          - 1
      transition:
        duration: 2
        ease: easeInOut
        repeat: Infinity
    position:
      right: 5%
